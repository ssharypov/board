{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main_page/css/bootstrap.min.css' %}">
    <title>
        {% block title %}
        {% endblock title %}
    </title>
</head>

<body>
    {% include "_blocks/navigator.html" %}
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>

    {% block scripts %}
    <script src="{% static 'main_page/js/bootstrap.min.js' %}"></script>
    {% endblock scripts %}

</body>

</html>
